specVersion: 0.0.5
description: Wrap for Ethereum
schema:
  file: ./schema.graphql
features:
  - fullTextSearch
  - nonFatalErrors
  - grafting
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: Pass
    network: goerli
    source:
      address: "0x58bD112D901c6cAFB130F7d6A0D7BF7798B1E362"
      abi: Pass
      startBlock: 9289681
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pass
      abis:
        - name: Pass
          file: ./abis/Pass.json
      # mappingâ€”./src/mapping.ts
      eventHandlers:
        - event: Mint(indexed address,indexed uint256,indexed string)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      # callHandlers:
      # - function: mint(string)
      #   handler: handleMint
      file: ./src/pass.ts
